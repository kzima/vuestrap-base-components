<docs-demo :meta="meta" :snippet="snippet">

	<!-- Html controls start-->
	<div slot="controls">
			<label>
				size
				<select v-model="size">
					<option v-for="option in sizes" v-bind:value="option.value">
				    {{ option.text }}
				  </option>
				</select>
			</label>

			<label>
				variant
				<select v-model="variant">
					<option v-for="option in variants" v-bind:value="option.value">
				    {{ option.text }}
				  </option>
				</select>
			</label>
	</div>
	<!-- Html controls end-->

	<!-- Html markup start-->
	<div slot="markup">
		<button-radio
			:model.sync="model"
	    :list="list"
	    :size="size"
	    :variant="variant">
		</button-radio>
	</div>
	<!-- Html markup end-->
	
</docs-demo>
