<docs-demo :meta="meta" :snippet="snippet">
	<div slot="controls">
		<!-- Html controls start-->
		<label>arrow <input type="checkbox" v-model="arrow"></label>
		<label>caret <input type="checkbox" v-model="caret"></label>
		<label>dropup <input type="checkbox" v-model="dropup"></label>
		<label>
			size 
			<select v-model="size">
				<option v-for="option in sizes" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>
			variant 
			<select v-model="variant">
				<option v-for="option in variants" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
	</div>
		<!-- Html controls end-->
	</div>
	<div slot="markup">
			<!-- Html markup start-->
			<vs-dropdown
			  :text="'Action'"
			  :variant="variant"
			  :size="size"
			  :caret="caret"
			  :arrow="arrow"
			  :dropup="dropup">
			  <ul class="dropdown-menu dropdown-menu-left">
			      <li><a class="dropdown-item" href="#" v-on:click.prevent="">Completed</a></li>
			      <li><a class="dropdown-item" href="#" v-on:click.prevent="">Pending</a></li>
			  </ul>
			</vs-dropdown>
			<!-- Html markup end-->
	</div>
</docs-demo>
