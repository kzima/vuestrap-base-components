<docs-demo :meta="meta" :snippet="snippet">
	<!-- Html controls start-->
	<div slot="controls">
		<label>controls <input type="checkbox" v-model="controls"></label>
		<label>indicators <input type="checkbox" v-model="indicators"></label>
	</div>
	<!-- Html controls end-->
	<div slot="markup">
			<!-- Html markup start-->
			<vs-carousel
				:interval="5000",
				:controls="controls"
				:indicators="indicators">
			  <vs-slide>
			    <img v-bind:src="'assets/carousel-one.png'" class="img-fluid">
			  </vs-slide>
			  <vs-slide>
			    <img v-bind:src="'assets/carousel-two.png'" class="img-fluid">
			  </vs-slide>
			  <vs-slide>
			    <img v-bind:src="'assets/carousel-three.png'" class="img-fluid">
			  </vs-slide>
			</vs-carousel>
			<!-- Html markup end-->
	</div>
</docs-demo>
